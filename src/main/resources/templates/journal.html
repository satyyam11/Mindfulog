<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journal Entries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .entry-form {
            margin-bottom: 20px;
        }
        .entry-form input, .entry-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .entry-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .entry-form button:hover {
            background-color: #0056b3;
        }
        .journal-entry {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .journal-entry h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Journal Entries</h1>

    <!-- Form to add a new journal entry -->
    <div class="entry-form">
        <form th:action="@{/journal/add}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <input type="text" name="title" placeholder="Title" required />
            <textarea name="content" placeholder="Content" required></textarea>
            <button type="submit">Add Entry</button>
        </form>
    </div>

    <!-- Display existing journal entries -->
    <div th:if="${entries != null}">
        <ul>
            <li th:each="entry : ${entries}" class="journal-entry">
                <h2 th:text="${entry.title}">Journal Title</h2>
                <p th:text="${entry.content}">Journal Content</p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
